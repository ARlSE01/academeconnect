{% extends 'nav.html' %}

{% block content %}
<div class="w-3/4 p-6 mt-2">
    <h2 class="mx-5 text-3xl font-bold text-white mb-4">My Posts</h2>
    <div class="relative mt-4 mx-12 ">
        <input type="text" class="w-11/12 p-2 pl-10 bg-gradient-to-r from-blue-400 to-teal-500  text-white rounded-lg outline-none" placeholder="Search">
        <span class="absolute left-3 top-2 text-white text-lg">üîç</span>
    </div>
    <div class="mt-6 h-96 overflow-y-auto space-y-2">

    {% for post in posts %}
        <div class="flex items-center justify-between mb-2 bg-white/80 p-4 rounded-lg shadow-md mx-6 w-11/12 transition-all hover:scale-105 duration-300 ease-in-out hover:border-gray-700 block ">
        <div>
            <h3 class="text-xl font-semibold">{{ post.title }}</h3>
            <p class="text-black-400">{{ post.content }}</p>
        </div>
        <div class="space-x-2">

            <a href="{% url 'edit_post' post.id %}"
               class="bg-teal-800 hover:bg-teal-500 text-white px-4 py-2 rounded inline-block text-center shadow-md">
                Edit
            </a>

            <a href="{% url 'delete_post' post.id %}"
               class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded inline-block text-center shadow-md"
               onclick="return confirm('Are you sure you want to delete this post?');">
                Delete
            </a>

        </div>
    </div>
    {% empty %}
    <p class="text-gray-400">No posts found.</p>
    {% endfor %}
        </div>
</div>
{% endblock %}
