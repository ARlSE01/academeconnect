{% extends 'nav.html' %}

{% block content %}
<div class="w-11/12">
    <div class="p-4 bg-white/30 backdrop-blur-lg rounded-lg shadow-lg mx-5 my-4 text-white ">
        <h2 class="text-3xl font-bold text-center text-white mb-6"><span >CREATE POST</span></h2>

        <form method="POST" class="grid grid-cols-6 gap-6">
            {% csrf_token %}
            <div class="flex-col col-span-5 justify-between">

                <div class="mb-6">
                <label class="text-gray-800 font-medium">
                    {{ form.title.label }}
                </label>
                {{ form.title }}
                    </div>

                <div class="mb-6">
                <label class="text-gray-800 font-medium mt-4">
                    {{ form.content.label }}
                </label>
                {{ form.content }}
                </div>
            </div>

<!--            <div class="space-y-4 ">-->
<!--                {{ form.as_p }}-->

<!--            </div>-->


            <div class="space-y-2 col-span-1">
                    <!-- Skills Label (Outside the Box) -->
            <label class="block text-lg font-medium text-gray-800">Skills</label>

            <!-- Right Section: Skills Container -->
                <div class="flex flex-wrap items-center"></div>
                <div class="bg-gray-200 border border-black p-6 rounded-lg h-fit min-h-[19vw]">
                    <div class="space-y-2 text-black">
                        {{ tag_form.tags }}
                    </div>
                </div>
            </div>




            <!-- Full-Width Section Below -->
            <div class="col-span-6">
                <p class="text-lg text-gray-800 text-center">
                    Do not post any
                    <span class="text-teal-700">personal information</span> or
                    <span class="text-teal-700">sensitive content</span>.
                </p>
            </div>

            <div class="col-span-6 flex justify-center">
                <button type="submit"
                class="text-center hover:scale-105 duration-300 ease-in-out w-5/6 bg-gradient-to-r from-blue-400 to-teal-600 hover:opacity-80 text-white font-semibold py-2 rounded-lg ">
                Post
            </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
