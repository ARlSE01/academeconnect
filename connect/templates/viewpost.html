{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>viewposts</title>
       {% tailwind_css %}

</head>
<body class="bg-gray-200 blur-md">
{% for post in posts %}
<div class="flex flex-col items-center justify-center">
<h3>{{ post.title }}</h3><br>
<p>{{ post.content }}</p><br>
<p>{{ post.author.random_username }}</p>
<p>{{ post.created_at }}</p>
</div>
{% endfor %}
</body>
</html>
