{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Posts</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="flex gap-8 max-w-6xl mx-auto">
        <!-- Main Content -->
        <div class="flex-1">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">POSTS</h1>

            <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Search</h2>

                <!-- Post List -->
                <div class="space-y-4">
                    <!-- Post 1 -->
                    <div class="flex justify-between items-center p-4 hover:bg-gray-50 rounded-lg">
                        <div>
                            <h3 class="font-bold text-gray-800">React JS Full Course</h3>
                            <p class="text-sm text-gray-500">Venkateshwaran S</p>
                        </div>
                        <div class="text-right">
                            <div class="text-xl font-bold text-gray-700">70</div>
                            <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">Python</span>
                        </div>
                    </div>

                    <!-- Post 2 -->
                    <div class="flex justify-between items-center p-4 hover:bg-gray-50 rounded-lg">
                        <div>
                            <h3 class="font-bold text-gray-800">Javascript basics in 1 hour</h3>
                            <p class="text-sm text-gray-500">Katai Selwan</p>
                        </div>
                        <div class="text-right">
                            <div class="text-xl font-bold text-gray-700">30</div>
                        </div>
                    </div>

                    <!-- Post 3 -->
                    <div class="flex justify-between items-center p-4 hover:bg-gray-50 rounded-lg">
                        <div>
                            <h3 class="font-bold text-gray-800">Figma crash course</h3>
                            <p class="text-sm text-gray-500">Karan Ravi</p>
                        </div>
                        <div class="text-right">
                            <div class="text-xl font-bold text-gray-700">90</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="w-64">
            <div class="bg-white rounded-lg shadow-sm p-6">
                <div class="border-b pb-4 mb-4">
                    <div class="font-bold text-gray-800">Jane Doe</div>
                    <span class="text-xs text-gray-500">New Member</span>
                </div>

                <nav class="space-y-2">
                    <a href="#" class="block text-gray-700 hover:bg-gray-100 px-2 py-1.5 rounded-md">My Activity</a>
                    <a href="#" class="block text-gray-700 hover:bg-gray-100 px-2 py-1.5 rounded-md">All Posts</a>
                    <a href="#" class="block text-gray-700 hover:bg-gray-100 px-2 py-1.5 rounded-md">Connect</a>
                    <a href="#" class="block text-gray-700 hover:bg-gray-100 px-2 py-1.5 rounded-md">Account</a>
                    <a href="#" class="block text-red-600 hover:bg-gray-100 px-2 py-1.5 rounded-md">LOGOUT</a>
                </nav>
            </div>
        </div>
    </div>

</html>
