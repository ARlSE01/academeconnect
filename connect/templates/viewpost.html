{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Posts</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-200 min-h-screen flex justify-center items-center p-4">

<div class="w-full max-w-2xl">
    {% for post in posts %}
    <div class="bg-white shadow-lg rounded-lg p-6 mb-6">
        <h3 class="text-xl font-bold text-gray-800">{{ post.title }}</h3>
        <p class="text-gray-600 mt-2">{{ post.content }}</p>
        <div class="mt-4 text-sm text-gray-500 flex justify-between">
            <span>By: {{ post.author.random_username }}</span>
            <span>{{ post.created_at }}</span>
        </div>
    </div>
    {% empty %}
    <p class="text-center text-gray-500">No posts available.</p>
    {% endfor %}
</div>

</body>
</html>
