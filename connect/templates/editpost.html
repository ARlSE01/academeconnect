{% extends 'nav.html' %}

{% block content %}
<div class="mx-4 my-4 p-4 w-11/12 bg-transparent text-white rounded-lg ">
        <h2 class="text-2xl font-bold text-center mb-4">Edit Post</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="space-y-10">
                {{ form.as_p }}
            </div>

            <div class="mt-3 mb-2 flex justify-center space-x-4 s">
                <button type="submit" class="bg-teal-600 hover:bg-teal-500 transition-all hover:scale-105 duration-300 ease-in-out text-white font-bold py-2 px-4 rounded">
                    Save Changes
                </button>
                <a href="{% url 'userposts' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded transition-all hover:scale-105 duration-300 ease-in-out">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
