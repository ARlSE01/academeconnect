{% extends 'nav.html' %}

{% block content %}
<div class="mx-20 my-4 bg-white/70 p-4 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-4">Edit Post</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="space-y-10">
                {{ form.as_p }}
            </div>

            <div class="mt-4 flex justify-between">
                <button type="submit" class="bg-teal-600 hover:bg-teal-500 text-white font-bold py-2 px-4 rounded">
                    Save Changes
                </button>
                <a href="{% url 'userposts' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
