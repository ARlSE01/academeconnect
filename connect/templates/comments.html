<li class="mt-4">
    <div class="bg-white/10 backdrop-blur-lg p-4 rounded-lg shadow-md w-[90%] ml-{{ comment.depth|add:4 }}%">
        <!-- Comment Author -->
        <p class="font-semibold text-white">{{ comment.author.random_username }}</p>
        <p class="text-sm text-white">{{ comment.content }}</p>

        <!-- Like & Dislike Buttons -->
        <div class="flex space-x-4 mt-2">
            <button class="comment-like-btn text-green-500 flex items-center" data-post="{{ comment.id }}">
                <img src="/static/uploads/like.png" class="h-5 w-5 mx-1"> (<span id="likes-count-{{ comment.id }}">{{ comment.likes }}</span>)
            </button>
            <button class="comment-dislike-btn text-red-500 flex items-center" data-post="{{ comment.id }}">
                <img src="/static/uploads/dislike.png" class="h-5 w-5 mx-1"> (<span id="dislikes-count-{{ comment.id }}">{{ comment.dislikes }}</span>)
            </button>
        </div>

        <!-- Reply Form -->
        <form method="POST" action="{% url 'add_comment' comment.post.id %}" class="mt-2">
            {% csrf_token %}
            <input type="hidden" name="parent_id" value="{{ comment.id }}">
            <textarea name="content" rows="1" class="w-full p-2 bg-gray-300  text-white rounded-lg" placeholder="Reply to this comment..."></textarea>
            <button type="submit" class="mt-2 px-4 py-1 bg-blue-500 text-white rounded-lg">Reply</button>
        </form>
    </div>

    <!-- Recursive Rendering for Replies -->

    <ul class="ml-{{ comment.depth|add:6 }}">
        {% for reply in comments %}
            {% if reply.parent == comment %}
                {% include "comments.html" with comment=reply comments=comments %}
            {% endif %}

        {% endfor %}
    </ul>
</li>
