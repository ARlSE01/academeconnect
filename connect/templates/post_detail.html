{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
    <script src="{% static 'likesdislikes.js' %}"></script>
</head>
<body>

<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>

<!-- Like & Dislike buttons for post -->
<button class="like-btn" data-post="{{ post.id }}">ğŸ‘ Like (<span id="likes-count-{{ post.id }}">{{ post.likes }}</span>)</button>
<button class="dislike-btn" data-post="{{ post.id }}">ğŸ‘ Dislike (<span id="dislikes-count-{{ post.id }}">{{ post.dislikes }}</span>)</button>

<h3>Comments</h3>
<ul>
    {% for comment in comments %}
        {% if not comment.parent %}
            {% include "comments.html" with comment=comment comments=comments %}
        {% endif %}
    {% endfor %}
</ul>

<h3>Add a Comment</h3>
<form method="POST" action="{% url 'add_comment' post.id %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

</body>
</html>
