{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% tailwind_css %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-[url('/static/uploads/figmabg.png')] bg-cover font-poppins">

    <div class="flex w-full overflow-hidden">

        <!-- Left Section (Image & Illustration) -->
        <div class="w-[65vw] border-r-2  flex flex-col items-end justify-center ">
        </div>

        <!-- Right Section (Login Form) -->
        <div class="p-10 ml-4  flex flex-col justify-center bg-transparent  rounded-lg shadow-lg overflow-hidden">
            <h2 class="text-4xl font-semibold text-white text-center mb-4 underline">Sign In</h2>

            {% if form.errors and 'username' not in form.errors and 'password' not in form.errors %}
                <p class="text-red-400 text-center">Invalid username or password.</p>
            {% endif %}


            <form method="post" class="space-y-4 px-16">
                {% csrf_token %}

                <div>
                    <label class="block text-gray-400">Username</label>
                    <input type="text" name="username" class="w-full pr-32 py-3 rounded-lg bg-gray-100 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:scale-105 text-black outline-none transition-all duration-300  hover:scale-105 ease-in-out">
                </div>

                <div>
                    <label class="block text-gray-400">Password</label>
                    <input type="password" name="password" class="w-full pr-32 py-3 rounded-lg bg-gray-100 border border-gray-600 focus:ring-2 focus:ring-blue-500 focus:scale-105 text-black outline-none transition-all duration-300 hover:scale-105 hover:border-gray-500 ease-in-out">
                </div>

                <div class="text-center">
                    <a href="#" class="text-gray-400 text-sm hover:underline">Forgot Your Password?</a>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-[#36D2DD] to-[#035F76] border border-white text-white py-2 rounded-full text-lg font-semibold hover:opacity-90 transition-all hover:scale-105 duration-300 ease-in-out">
                    Login
                </button>
            </form>

            <div class="flex items-center my-4">
                <div class="flex-grow h-px bg-gray-600"></div>
                <span class="px-3 text-gray-400">Or</span>
                <div class="flex-grow h-px bg-gray-600"></div>
            </div>

            <div class="flex justify-center space-x-4">
                <button class="p-2 bg-white rounded-full"><img src="/static/uploads/google.png" alt="Google" class="w-6"></button>
                <button class="p-2 bg-white rounded-full"><img src="/static/uploads/meta.png" alt="Facebook" class="w-6"></button>
                <button class="p-2 bg-white rounded-full"><img src="/static/uploads/linkedin.png" alt="LinkedIn" class="w-6"></button>
            </div>

            <p class="text-center text-gray-400 mt-4">Don't have an account? <a href="../registration" class="text-teal-400 hover:underline">Sign Up</a></p>
        </div>

    </div>

</body>
</html>
