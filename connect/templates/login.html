<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 100px; }
        form { display: inline-block; text-align: left; background: #f5f5f5; padding: 20px; border-radius: 5px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Login</h2>

    {% if form.errors %}
        <p style="color: red;">Invalid username or password.</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Renders username & password fields automatically -->
        <button type="submit">Login</button>
    </form>

    <p>Don't have an account? <a href="#">Register</a></p>

</body>
</html>
