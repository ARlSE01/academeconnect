<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .tags-section {
            text-align: left;
            margin-top: 10px;
        }
        .tags-section label {
            display: block;
            margin: 5px 0;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="registrationForm" method="POST" action="reg">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            
            <div class="tags-section">
                <h3>Tags:</h3>
                <label><input type="checkbox" name="tags" value="HTML"> HTML</label>
                <label><input type="checkbox" name="tags" value="CSS"> CSS</label>
                <label><input type="checkbox" name="tags" value="JavaScript"> JavaScript</label>
                <div class="error-message" id="error-message">Please select at least one tag.</div>
            </div>

            <input type="submit">
        </form>
    </div>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            let checkboxes = document.querySelectorAll('input[name="tags"]:checked');
            let errorMessage = document.getElementById("error-message");

            if (checkboxes.length === 0) {
                event.preventDefault(); // Prevent form submission
                errorMessage.style.display = "block"; // Show error message
            } else {
                errorMessage.style.display = "none"; // Hide error message
            }
        });
    </script>
</body>
</html>
