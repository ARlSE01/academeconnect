<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
{% for user in users %}
    {% if user != request.user %}
        <li>{{ user.username }} <a class="button" href="{% url 'start-chat' user.username %}">Chat</a></li>
    {% endif %}
{% endfor %}
</ul>

</body>
</html>
