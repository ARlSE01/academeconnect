{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select a Tag</title>
    {% tailwind_css %}


</head>
<body class="bg-[url('/static/uploads/everybg.png')] bg-cover min-h-screen flex justify-center items-center p-6">
    <div class="p-12 bg-white/20 backdrop-blur-lg rounded-lg shadow-lg max-w-2xl w-full text-white">
     <h1 class="text-3xl font-bold text-center mb-6"><span class="underline">Select a Tag</span></h1>

    <form method="post">
        {% csrf_token %}
        <span class="ml-2 text-lg">
        {{ form.tags }}
            </span>


        <div class="flex justify-center w-full mt-[2vw]">
        <button type="submit"
                class="justify-center bg-gradient-to-r from-[#36D2DD] to-[#153C3D] text-white px-10 py-3 rounded-full mt-[2vw]
                border-2 border-double border-teal-400 hover:border-teal-300
                hover:bg-opacity-90 hover:scale-105 hover:text-gray-100 transition-all duration-300
                text-xl shadow-lg">
                Submit
        </button>
        </div>
    </form>
</body>
</html>
